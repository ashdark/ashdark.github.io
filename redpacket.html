<!DOCTYPE html>
<html lang="en">
<head>
    <title>领取红包</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="text/javascript" src="//apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <style type="text/css">
        *{margin:0; padding:0;}
        a{text-decoration: none;}
        img{max-width: 100%; height: auto;}
        .weixin-tip{display: none; position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80);  height: 100%; width: 100%; z-index: 100;}
        .weixin-tip p{text-align: center; margin-top: 10%; padding:0 5%;}
    </style>
</head>
<body>
    <div class="weixin-tip">
        <p>
            <img src="images/live_weixin.png" alt="微信打开"/>
        </p>
    </div>
    <script type="text/javascript">
        $(window).on("load",function(){
            var winHeight = $(window).height();
            function is_weixin() {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger") {
                    return true;
                } else {
                    return false;
                }
            }
            var isWeixin = is_weixin();
            if(isWeixin){
                $(".weixin-tip").css("height",winHeight);
                $(".weixin-tip").show();
            } else {
                (function (owner, doc) {
                    owner.getAllParams = function (url) {
                        var reg = /[(\?|\&)]([^=]+)\=([^&#]+)/g,
                            matches, output = {};
                        while (matches = reg.exec(url)) {
                            var key = decodeURIComponent(matches[1]),
                                value = decodeURIComponent(matches[2]);
                            output[key] = value;
                        }
                        return output;
                    };
                    owner.userAgent = function () {
                        var output = {};
                        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                            output['ios'] = true;
                        } else if (navigator.userAgent.match(/android/i)) {
                            output['android'] = true;
                        }
                        return output;
                    };
                    owner.ajax = function (method, uri, options, callback) {
                        var xmlhttp;
                        if (window.XMLHttpRequest) {
                            xmlhttp = new XMLHttpRequest();
                        } else {
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        xmlhttp.onreadystatechange = function () {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                return callback(xmlhttp.responseText);
                            }
                        }
                        xmlhttp.open(method, uri, true);
                        xmlhttp.send(options);
                    };
                    owner.callAlipay = function (gourl) {
                        if (gourl) {
                            var urlscheme = 'alipays';
                            var ug = this.userAgent();
                            if (ug.ios) {
                                urlscheme = 'alipay';
                            }
                            var p = 'platformapi';
                            var gopage = urlscheme + '://' + p + '/startApp?appId=10000011&url=' +  encodeURIComponent(gourl);

                            if (typeof (nativeMethod) != 'undefined') {
                                nativeMethod.returnNativeMethod('{"type":"10","url":"' + gopage + '"}');
                            } else {
                                window.location.href = gopage;
                            }
                        }
                    };
                }(window.callapp = {}, document));
                window.callapp.callAlipay('https://qr.alipay.com/c1x02213ftraezzztrnvqef');
            }
        })
    </script>
</body>
</html>
